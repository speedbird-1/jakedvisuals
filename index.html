<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Content Creator</title>
    <style>
        /* Basic Styling */
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background-color: #f9f9f9; color: #222; }
        header { background: #000; color: #fff; padding: 40px 20px; text-align: center; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        /* Grid for your 4 photos */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        .gallery img { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Contact Section */
        .contact { text-align: center; padding: 60px 20px; background: #fff; border-top: 1px solid #ddd; }
        .contact h2 { margin-bottom: 10px; }
        .contact a { color: #333; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1>Portfolio</h1>
    <p>Visual Storyteller & Content Creator</p>
</header>

<div class="container">
    <div class="gallery">
        <img src="photo1.jpg" alt="Work 1">
        <img src="photo2.jpg" alt="Work 2">
        <img src="photo3.jpg" alt="Work 3">
        <img src="photo4.jpg" alt="Work 4">
    </div>
</div>

<section class="contact">
    <h2>Let's Collaborate</h2>
    <p>Email: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
    <p>Follow me on Instagram: <a href="#">@yourhandle</a></p>
</section>

</body>
</html>
