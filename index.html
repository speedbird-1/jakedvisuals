<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name | Content Creation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; line-height: 1.6; color: #333; }
        header { background: #1a1a1a; color: white; padding: 2rem; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        
        /* Gallery Grid */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-top: 2rem;
        }
        .gallery img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.05); }

        /* Contact Section */
        .contact { background: #f4f4f4; padding: 3rem 1rem; text-align: center; margin-top: 3rem; }
        .contact a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Your Company Name</h1>
    <p>Premium Content Creation & Strategy</p>
</header>

<div class="container">
    <h2 style="text-align: center;">Our Portfolio</h2>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Project 1">
        <img src="images/photo2.jpg" alt="Project 2">
        <img src="images/photo3.jpg" alt="Project 3">
        </div>
</div>

<section class="contact">
    <h2>Get In Touch</h2>
    <p>Email: <a href="mailto:hello@yourcompany.com">hello@yourcompany.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle">@yourhandle</a></p>
</section>

</body>
</html>
